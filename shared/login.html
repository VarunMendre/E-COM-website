<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ddeff5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            color: #0077b6;
            font-size: 28px;
            font-weight: 600;
            margin: 10px 0;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #0077b6;
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 25px;
        }

        button:hover {
            background: #005f8a;
        }

        .sign-re {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: #42b72a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
        }

        .sign-re:hover {
            background: #36a420;
        }
    </style>
</head>
<body>
    <h2>LOGIN PAGE</h2>
    <form action="login.php" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button>Login</button>
        <a href="signup.html" class="sign-re">Signup Here..</a>
    </form>
</body>
</html>
