<html>
    <head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            font-weight: 300;
        }

        .pdt-card { 
            background: #ffffff; 
            border: none;
            border-radius: 12px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            margin: 12px; 
            padding: 15px; 
            width: 240px; 
            text-align: center; 
            display: inline-block;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .pdt-card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .pdt-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
        }

        .pdt-img { 
            width: 100%; 
            height: 160px; 
            object-fit: contain;
            border-radius: 10px; 
            margin-bottom: 12px;
            background-color: #f8f9fa;
            padding: 8px;
            transition: transform 0.3s ease;
        }

        .name { 
            font-size: 1.1em; 
            font-weight: 600; 
            color: #2c3e50; 
            text-transform: uppercase; 
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .price { 
            font-size: 1.2em; 
            color: #6c5ce7; 
            font-weight: 700; 
            margin-bottom: 10px;
        }

        .detail { 
            font-size: 0.85em; 
            color: #7f8c8d; 
            font-style: italic; 
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .btn-custom {
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            color: #fff; 
            border: none; 
            padding: 8px 20px; 
            border-radius: 20px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            font-weight: 500;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 10px rgba(108, 92, 231, 0.2);
            margin: 4px;
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #5b4bc4, #8f87e6);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(108, 92, 231, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .pdt-card {
                width: 100%;
                max-width: 280px;
                margin: 8px;
            }
        }
        .add-to-cart{
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
    </head>
</html>
